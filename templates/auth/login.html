{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <title>Auth</title>
</head>
<body>
    
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header"><div style="text-align: center;">Login with credentials</div></div>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ login_form|crispy }}
                            <button type="submit" class="btn btn-success my-2">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'includes/message.html' %}
    
    <!-- starts js -->
    <!-- starts js -->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


    <!-- hide django msg -->
    <script>
        setTimeout(function() {
            $('#django-msg').removeClass("animate__slideInRight");
            $('#django-msg').addClass("animate__slideOutRight");
        }, 15000)
    </script>

    <script>
        $('#close-toast').click(function() {
            $('#django-msg').removeClass("animate__slideInRight");
            $('#django-msg').addClass('animate__slideOutRight');
        })
    </script>
</body>
</html>
